<body>
<div class="form">
      <a href="..\..\index.html"><abbr title="Regresar a Inicio"><img src="..\LOGOS EPI\Diapositiva61.jpg"></a></abbr>
      <ul class="tab-group">
        <li class="tab active"><a href="#login">Iniciar Sesión</a></li>
        <li class="tab"><a href="#signup">Registrate</a></li>
      </ul>
      
      <div class="tab-content">

        <div id="login">   
            <h1>Bienvenido!</h1>
            
            <form action="/" action="../../controlador/validar_usuario.php"  method="post">
            
              <div class="field-wrap">
                <label>
                  Correo Electrónico<span class="req">*</span>
                </label>
                <input type="email" name="correo" required autocomplete="off"/>
              </div>
              
              <div class="field-wrap">
                <label>
                  Contraseña<span class="req">*</span>
                </label>
                <input type="password" name="pass" required autocomplete="off"/>
              </div>
              
              <p class="forgot"><a href="#">Olvide mi Contraseña</a></p>
              
              <button class="button button-block"/>Iniciar</button>
            
            </form>

        </div>
        <div id="signup">   
            <h1>Registrate</h1>
            
            <form action="/" action="../../controlador/registro.php" method="post">
            
              <div class="top-row">
                <div class="field-wrap">
                  <label>
                    Nombre<span class="req">*</span>
                  </label>
                  <input type="text" name="nombre" required autocomplete="off" />
                </div>
          
                <div class="field-wrap">
                  <label>
                    Apellido<span class="req">*</span>
                  </label>
                  <input type="text" name="apellido" required autocomplete="off"/>
                </div>
              </div>

              <div class="top-row">
                <div class="field-wrap">
                  <label>
                    Edad<span class="req">*</span>
                  </label>
                  <input type="text" name="edad" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <div class="container">
                      <div class="row">
                        <div class="col-sm-6">
                    <label>
                    Genero<span class="req">*</span></label>
                    <select id="combo1" class="custom-select" name="genero" required>
                      <option></option>
                      <option value="M">Masculino</option>
                      <option value="F">Femenino</option>
                    </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              
              <div class="top-row">
                <div class="field-wrap">
                  <label>
                    Estatura (Metros)<span class="req">*</span>
                  </label>
                  <input type="text" name="estatura" required autocomplete="off" />
                </div>
          
                <div class="field-wrap">
                  <label>
                    Peso (Kg)<span class="req">*</span>
                  </label>
                  <input type="text" name="peso" required autocomplete="off"/>
                </div>
              </div>

              <div class="field-wrap">
                <label>
                Dirección de Correo Electrónico<span class="req">*</span>
                </label>
                <input type="email" name="correo" required autocomplete="off"/>
              </div>
            
              <div class="field-wrap">
                <label>
                Nueva Contraseña<span class="req">*</span>
                </label>
                <input type="password" name="pass" required autocomplete="off"/>
              </div>
              <div class="field-wrap">
                    <div class="container">
                      <div class="row">
                        <div class="col-sm-7">
                    <label>
                    Nivel<span class="req">*</span></label>
                    <select id="combo1" class="custom-select" name="nivel" required>
                      <option></option>
                      <option value="P">Principiante</option>
                      <option value="A">Avanzado</option>
                    </select>
                        </div>
                      </div>
                    </div>
                  </div>
            
            <button type="submit" name="submit" class="button button-block"/>Empezar</button>
            
            </form>

        </div>
          
      </div><!-- tab-content -->
      
</div> <!-- /form -->
